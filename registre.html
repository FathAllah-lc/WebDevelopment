    <form action="/action_page.php"method="POST" enctype="multipart/form-data">
        
        <label for="Nom">Nom:</label>
        <input type="text" id="Nom" name="Nom" maxlength="80" placeholder="Escriu el teu nom" required><br><br>
       
        <label for="Cognoms">Cognoms:</label>
        <input type="text" id="cognoms" name="cognoms"  maxlength="80" placeholder="Escriu els teus cognoms" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"   maxlength="80" placeholder="Escriu el teu email" required><br><br>
        
        <label for="password">password:</label>
        <input type="text" id="password" minlength="8" name="password" value="" pattern="[A-Za-z0-9]+" placeholder="Escriu la teva contraseña"  required><br><br>
        
        <label for="data">Introdueix la teva data de naixement:</label>
        <input type="date" name="data" id="data" required><br><br>
       
        <label for="Telefono">Teléfono:</label>
        <input type="tel" name="Teléfono" id="Teléfono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="xxx-xxx-xxx" required><br><br>
        
        <input type="checkbox" name="info" id="info"required>
        <label for="info">Desitjo rebre informació sobre novetats i ofertes</label><br><br>
        
        <input type="checkbox" name="aceptar" id="aceptar" required>
        <label for="acepta">Declaru haver llegit i aceptat les condicions generals del programa i la normativa sobre protecció de dades</label><br><br>
       
        <input type="submit" value="Enviar"><br><br><br>  

    </form>
